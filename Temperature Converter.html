<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container_color">
        <div class=" d-flex flex-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Z46e_g5yJ3HbxJQWy6RYzuyvaD6aY0HDRw&usqp=CAU" class="image m-4" />
            <div>
                <h1 class="container_heading mt-5">TEMPERATURE CONVERTER</h1>
            </div>
        </div>
        <div class="container1 d-flex flex-row justify-content-center m-5">
            <div class="d-flex flex-column">
                <form>
                    <h1 class="heading2 m-2 mt-4">Enter Temperature</h1>
                    <label for="inputtemperature" class="m-2">Degrees :</label><br>
                    <input type="number" id="inputtemperature" class="ml-2" placeholder="Enter Temperature"><br>
                    <label for="dopperinput" class="m-2">Type :</label><br>
                    <select id="degree" name="degree" class="m-2">
                        <option value="Choose Unit" default>Choose Unit</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celcius">Celcius</option>
                    </select><br>
                    <label for="result" class="m-2">Result :</label>
                    <input id="result" class="m-2" placeholder="Converted" readonly>
                </form>
                <button class="btn btn-primary ml-4 mt-4" id="button" onclick="convert()" value="Convert">Convert</button>
            </div>
        </div>
    </div>
</body>

</html>
